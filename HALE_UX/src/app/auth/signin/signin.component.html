<section class="container-fluid">
  <mat-card class="card">
    <mat-card-title>
      <h3>
        <a routerLink="/auth/signup">&nbsp; &nbsp;No Account Yet?</a>
        <a routerLink="/auth/reset-password">&nbsp; &nbsp;Forgot Password?</a>
      </h3>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="emailForm" (ngSubmit)="ngAuthFlowStart()"
        class="mat-elevation-z4 centered form col-lg-6 col-md-10 col-sm-12" enctype="application/x-www-form-url-encoded" *ngIf="!SocialLoginURI">

        <mat-form-field appearance="fill" class="p-1 form-control">
          <mat-label>Email </mat-label>
          <mat-hint align="end">Enter valid email address to start.</mat-hint>
          <input type="email" matInput email="true" formControlName="email_address" placeholder="Email Address">
          <mat-icon matPrefix class="material-symbols-outlined">mail_outline</mat-icon>
        </mat-form-field>
        <div class="spacer"></div>

        <mat-card-actions class="align-buttons-center">

          <button mat-raised-button color="primary" class="text-white" [disabled]="!emailForm.valid">
            <mat-icon class="material-symbols-outlined">login</mat-icon>
            Continue
          </button>

          <button type="reset" mat-raised-button color="warn" class="text-white" (click)="resetEmailForm()">
            <mat-icon class="material-symbols-outlined">cancel</mat-icon>
            Clear
          </button>

        </mat-card-actions>


      </form>

      <mat-divider></mat-divider>

      <form [formGroup]="passwordForm" (ngSubmit)="ngPasswordSubmit()"
        class="mat-elevation-z4 centered form col-lg-6 col-md-10 col-sm-12" enctype="application/x-www-form-url-encoded"
        *ngIf="PasswordLogin">
        <mat-form-field appearance="fill" class="p-1 form-control">
          <mat-label>Password </mat-label>
          <mat-hint align="end"></mat-hint>
          <mat-icon matPrefix class="material-symbols-outlined">security</mat-icon>
          <input type="password" matInput formControlName="password" placeholder="Password">
        </mat-form-field>

        <div class="spacer"></div>

        <mat-card-actions class="align-buttons-center">

          <button mat-raised-button color="primary" class="text-white" [disabled]="!passwordForm.valid">
            <mat-icon class="material-symbols-outlined">lock_open</mat-icon>
            Login With Password
          </button>

          <button type="reset" mat-raised-button color="warn" class="text-white" (click)="resetPasswordForm()">
            <mat-icon class="material-symbols-outlined">cancel</mat-icon>
            Clear
          </button>

        </mat-card-actions>


      </form>

      <mat-card-actions class="align-buttons-center">

        <button mat-raised-button class="gsi-material-button" (click)="signupWithGoogle()" *ngIf="SocialLoginURI">
          <div class="gsi-material-button-state"></div>
          <div class="gsi-material-button-content-wrapper">
            <div class="gsi-material-button-icon">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                <path fill="#EA4335"
                  d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                </path>
                <path fill="#4285F4"
                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                </path>
                <path fill="#FBBC05"
                  d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                </path>
                <path fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                </path>
                <path fill="none" d="M0 0h48v48H0z"></path>
              </svg>
            </div>
            <span class="gsi-material-button-contents">Sign in with Google</span>
            <span style="display: none;">Sign in with Google</span>
          </div>
        </button>
      </mat-card-actions>

      <mat-divider></mat-divider>

    </mat-card-content>
  </mat-card>
</section>
