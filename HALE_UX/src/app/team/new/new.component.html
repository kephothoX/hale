<section class="container-fluid">
  <mat-card class="card">
    <mat-card-title>
      <h2>New Team Member</h2>
    </mat-card-title>
    <mat-card-content>
          <form [formGroup]="newTeamMemberForm" class="mat-elevation-z4 centered form col-lg-6 col-md-10 col-sm-12" enctype="application/x-www-form-url-encoded">       
            <mat-form-field appearance="fill" class="p-1 form-control">
              <mat-label>Given Name </mat-label>
              <mat-icon matPrefix  class="material-symbols-outlined">info_outline</mat-icon>
              <mat-hint align="end"></mat-hint>
              <input type="text" matInput  formControlName ="given_name" placeholder="Given Name">
            </mat-form-field>
            <div class="spacer"></div>

            <mat-form-field appearance="fill" class="p-1 form-control">
              <mat-label>Family Name </mat-label>
              <mat-icon matPrefix  class="material-symbols-outlined">info_outline</mat-icon>
              <mat-hint align="end"></mat-hint>
              <input type="text" matInput  formControlName ="family_name" placeholder="Family Name">
            </mat-form-field>
            <div class="spacer"></div>

            <mat-form-field appearance="fill" class="p-1 form-control">
              <mat-label>Email </mat-label>
              <mat-hint align="end"></mat-hint>
              <input type="email" matInput email="true" formControlName="email_address" placeholder="Email Address" />
              <mat-icon matPrefix  class="material-symbols-outlined">mail_outline</mat-icon>
            </mat-form-field>
            <div class="spacer"></div>

            <mat-form-field appearance="fill" class="p-1 form-control">
              <mat-label>Reference ID </mat-label>
              <mat-icon matPrefix  class="material-symbols-outlined">info_outline</mat-icon>
              <mat-hint align="end"></mat-hint>
              <input type="text" matInput  formControlName = "reference_id" placeholder="Status">
            </mat-form-field>
            <div class="spacer"></div>

            <mat-form-field appearance="fill" class="p-1 form-control">
              <mat-label>Phone Number </mat-label>
              <mat-hint align="end">Add Country Prefix i.e +25467900008</mat-hint>
              <span matPrefix>phone</span>
              <input type="tel" matInput tel="true" formControlName="phone_number" placeholder="Phone Number">
            </mat-form-field>
            <div class="spacer"></div>

            <mat-form-field appearance="fill" class="p-1 form-control">
                <mat-label>Assigned Location</mat-label>
                <mat-hint align="end">Locations Assigned. Select many</mat-hint>
                <mat-icon matPrefix class="material-symbols-outlined">info_outline</mat-icon>
                <mat-select formControlName="location_ids" multiple>
                    <mat-option *ngFor="let entry of Locations" [value]="entry.id">
                        {{ entry.business_name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="spacer"></div>

          </form>

          <mat-card-actions class="align-buttons-center">
            <button mat-raised-button color="primary" class="text-white" (click)="ngSubmitTeamMemberForm()" [disabled]="!newTeamMemberForm.valid">
              <mat-icon class="material-symbols-outlined">person_add</mat-icon>
              Save Team Member
            </button>

            <button mat-raised-button color="warn" class="text-white" (click)="resetForm()">
              <mat-icon class="material-symbols-outlined">clear</mat-icon>
              Clear
            </button>
          </mat-card-actions>
       
    </mat-card-content>

  </mat-card>

</section>
