
<section class="container-fluid">
  <mat-card class="card">
    <mat-card-content>

      <form [formGroup]="newFolderForm" (ngSubmit)="newFolderSubmit()">
        <mat-form-field appearance="fill" class="p-1 form-control">
          <mat-label>Folder Path</mat-label>
          <mat-hint align="end">Path to new folder: e.g tests/new</mat-hint>
          <mat-icon matPrefix class="materials-symbols-outlined"></mat-icon>
          <input type="text" matInput formControlName="path" placeholder="Folder Path" />
        </mat-form-field>
        <div class="spacer"></div>

        <mat-card-actions class="align-buttons-center">
          <button mat-raised-button color="primary" class="text-white" [disabled]="!newFolderForm.valid">
            <mat-icon class="material-symbols-outlined">create_new_folder</mat-icon>
            Add Folder
          </button>
        
          <button mat-raised-button type="reset" color="warn" class="text-white">
            <mat-icon class="material-symbols-outlined">clear</mat-icon>
            Clear
          </button>
        </mat-card-actions>
        
      </form>
      <form [formGroup]="newFileUploadForm" class="mat-elevation-z4 centered form col-lg-6 col-md-10 col-sm-12" enctype="multipart/form-data">

        <mat-form-field appearance="fill" class="p-1 form-control">
          <mat-label>File Name </mat-label>
          <mat-hint align="end"></mat-hint>
          <input type="text" matInput  formControlName="name" placeholder="File Name">
          <mat-icon matPrefix class="material-symbols-outlined">info_outline</mat-icon>
        </mat-form-field>
        <div class="spacer"></div>


        <div class="p-1 form-control">
          <button mat-raised-button>
            <mat-icon class="material-symbols-outlined">attachment</mat-icon>
            <input type="file" id="fileInput" (change)="onFileChange($event)" accept="image/*" class="form-control"/>
          </button>
        </div>
        <div class="spacer"></div>

        <h2>Privacy Settings</h2>
        <mat-divider></mat-divider>

        <div class="p-1 flex-column flex-align-items-center">
          <h5>Protect With Password</h5>
          <mat-radio-group
            aria-labelledby="protect-file-with-password"
            class="p-1 form-control"
            (click)="showPasswordField($event)">
            <mat-radio-button color="primary" class=" flex-row" *ngFor="let entry of Protect_With_Password" [value]="entry">
             {{ entry }}
            </mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="spacer"></div>

        <div  [style.display]="Show_Password_Field">
          <h5>Document Password</h5>
          <mat-form-field appearance="fill" class="p-1 form-control">
              <mat-label>Password</mat-label>
              <mat-icon matPrefix  class="material-symbols-outlined">info_outline</mat-icon>
              <mat-hint align="end"></mat-hint>
              <input type="text" matInput  formControlName = "password" placeholder="Document Password">
          </mat-form-field>
          <div class="spacer"></div>

        </div>

        <mat-card-actions class="align-buttons-center">
          <button mat-raised-button color="primary" class="text-white" (click)="ngOnSubmit()" [disabled]="!newFileUploadForm.valid" ><mat-icon class="matrial-symbols-outlined">upload</mat-icon>Submit</button>
          <button mat-raised-button color="warn" class="text-white" (click)="resetForm()"><mat-icon class="matrial-symbols-outlined">cancel</mat-icon>Clear</button>
        </mat-card-actions>


      </form>
    </mat-card-content>
  </mat-card>
</section>
