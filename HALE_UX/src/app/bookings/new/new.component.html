<section>
    <mat-card class="card">
        <mat-card-title>
            <h2>New Catalog Item</h2>
        </mat-card-title>
        <mat-card-content>

            <form [formGroup]="newCatalogueItemForm" class="mat-elevation-z4 centered form col-lg-6 col-md-10 col-sm-12"
                enctype="application/x-www-form-url-encoded">
                <mat-form-field appearance="fill" class="p-1 form-control">
                    <mat-label>ID</mat-label>
                    <mat-icon matPrefix class="material-symbols-outline">info</mat-icon>
                    <mat-hint align="end"></mat-hint>
                    <input type="text" matInput formControlName="id" (change)="getCatalogueItemId($event)"
                        placeholder="ID">
                </mat-form-field>


                <mat-form-field appearance="fill" class="p-1 form-control">
                    <mat-label>Name </mat-label>
                    <mat-icon matPrefix class="material-symbols-outline">info</mat-icon>
                    <mat-hint align="end"></mat-hint>
                    <input type="text" matInput formControlName="name" placeholder="Name">
                </mat-form-field>

                <mat-form-field appearance="fill" class="p-1 form-control">
                    <mat-label>Abbreviation </mat-label>
                    <mat-icon matPrefix class="material-symbols-outline">info</mat-icon>
                    <mat-hint align="end"></mat-hint>
                    <input type="text" matInput formControlName="abbreviation" placeholder="Abbreviation">
                </mat-form-field>
                <div clas="spacer"></div>

                <mat-form-field appearance="fill" class="w-75 p-1 form-control">
                    <mat-label>Description</mat-label>
                    <mat-hint>

                    </mat-hint>
                    <mat-icon matPrefix class="material-symbols-outline">info</mat-icon>
                    <textarea matInput formControlName="description" [(ngModel)]="AIResponse"></textarea>

                </mat-form-field>

                <div class="spacer"></div>

                <h5>Locations Service Available</h5>
                <mat-form-field appearance="fill" class="p-1 form-control">
                    <mat-label>Available At</mat-label>
                    <mat-hint align="end">Locations where service offered. Select many</mat-hint>
                    <mat-icon matPrefix class="material-symbols-outlined">info_outline</mat-icon>
                    <mat-select formControlName="locations_ids" multiple>
                        <mat-option *ngFor="let entry of Locations" [value]="entry.id">
                            {{ entry.business_name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="spacer"></div>
                <mat-divider></mat-divider>
                <mat-accordion>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <mat-icon color="accent" class="material-symbols-outline">add_circle</mat-icon>
                                <h2 color="accent">Add Item Variation</h2>
                            </mat-panel-title>

                        </mat-expansion-panel-header>
                        <form [formGroup]="newCatalogueItemVariationsForm">
                            <mat-form-field appearance="fill" class="p-1 form-control">
                                <mat-label>ID</mat-label>
                                <mat-icon matPrefix class="material-symbols-outline">info</mat-icon>
                                <mat-hint align="end"></mat-hint>
                                <input type="text" matInput formControlName="id" placeholder="ID" />
                            </mat-form-field>

                            <mat-form-field appearance="fill" class="p-1 form-control">
                                <mat-label>Name </mat-label>
                                <mat-icon matPrefix class="material-symbols-outline">info</mat-icon>
                                <mat-hint align="end"></mat-hint>
                                <input type="text" matInput formControlName="name" placeholder="Name">
                            </mat-form-field>

                            <mat-form-field appearance="fill" class="p-1 form-control">
                                <mat-label>Amount</mat-label>
                                <mat-hint align="end"></mat-hint><mat-icon matPrefix
                                    class="material-symbols-outline">info</mat-icon>
                                <input type="number" matInput formControlName="amount" placeholder="Amount">
                            </mat-form-field>
                            <div class="spacer"></div>

                            <mat-card-actions class="align-buttons-center">
                                <button mat-raised-button [disabled]="!newCatalogueItemVariationsForm.valid"
                                    (click)="addNewCatalogueItemVariation()"><mat-icon
                                        class="material-symbols-outline">add_circle</mat-icon>Add New Variation</button>
                                <button mat-raised-button color="warn" class="text-white"
                                    (click)="resetNewCatalogueItemVariationsForm()" (click)="removeCatalogItemVariation()"><mat-icon
                                        class="material-symbols-outline">cancel</mat-icon>Clear</button>
                            </mat-card-actions>
                        </form>

                    </mat-expansion-panel>
                </mat-accordion>

                <div class="spacer"></div>
                <mat-divider></mat-divider>

                <mat-card-actions class="align-buttons-center">
                    <button mat-raised-button [disabled]="!newCatalogueItemForm.valid"
                        [disabled]="!newCatalogueItemVariationsForm.valid" (click)="submitNewCatalogueItem()"><mat-icon
                            class="material-symbols-outline">save</mat-icon>Add New Catalogue Item</button>
                    <button mat-raised-button color="warn" class="text-white"
                        (click)="resetNewCatalogueItemForm()"><mat-icon
                            class="material-symbols-outline">cancel</mat-icon>Clear</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</section>
